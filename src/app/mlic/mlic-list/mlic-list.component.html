<ng-container *ngIf="isLoading$ | async; else mlicTable">
  <h2>Now Loading...</h2>
</ng-container>

<ng-template #mlicTable>
  <table
    mat-table
    [dataSource]="mlics$ | async"
    class="mat-elevation-z8 w-100 m-2"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="show/{{ element.id }}">{{ element.id }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="cpid">
      <th mat-header-cell *matHeaderCellDef>cpid</th>
      <td mat-cell *matCellDef="let element">{{ element.cpid }}</td>
    </ng-container>
    <ng-container matColumnDef="svid">
      <th mat-header-cell *matHeaderCellDef>svid</th>
      <td mat-cell *matCellDef="let element">{{ element.svid }}</td>
    </ng-container>
    <ng-container matColumnDef="svnm">
      <th mat-header-cell *matHeaderCellDef>svnm</th>
      <td mat-cell *matCellDef="let element">{{ element.svnm }}</td>
    </ng-container>
    <ng-container matColumnDef="stat">
      <th mat-header-cell *matHeaderCellDef>stat</th>
      <td mat-cell *matCellDef="let element">{{ element.stat }}</td>
    </ng-container>
    <ng-container matColumnDef="lisu">
      <th mat-header-cell *matHeaderCellDef>lisu</th>
      <td mat-cell *matCellDef="let element">{{ element.lisu }}</td>
    </ng-container>
    <ng-container matColumnDef="exdt">
      <th mat-header-cell *matHeaderCellDef>exdt</th>
      <td mat-cell *matCellDef="let element">{{ element.exdt | date }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>

<button mat-raised-button color="warn" class="m-2" (click)="storeClear()">
  クリア
</button>
<a mat-raised-button color="primary" class="m-2" routerLink="/mlic/create"
  >Create</a
>
